<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit</title>
  <link rel="stylesheet" href="form.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="home.html">Banking System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="deposit.html">Deposit</a></li>
          <li class="nav-item"><a class="nav-link" href="withdraw.html">Withdrawal</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutUs.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contactUs.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Deposit Form -->
  <div class="container py-5">
    <div class="card mx-auto p-4" style="max-width: 500px;">
      <h2 class="text-center mb-4">Deposit Funds</h2>
      <form id="depositForm" novalidate>
        <div class="mb-3">
          <label for="accountNo" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="accountNo" required>
          <div class="invalid-feedback">Account number is required.</div>
        </div>
        <div class="mb-3">
          <label for="depositAmount" class="form-label">Amount (₹)</label>
          <input type="number" class="form-control" id="depositAmount" min="1" required>
          <div class="invalid-feedback">Enter a valid amount.</div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Deposit</button>
        </div>
      </form>
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">© 2025 Banking System | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="deposit.js"></script>
</body>
</html>
